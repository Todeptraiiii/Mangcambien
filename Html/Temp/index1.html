<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box::before
        {
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            background-color: rgb(80, 32, 32);
        }
        h1::selection
        {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <h1>CSS pseudo-elements</h1>
    <ul>
        <li>::before</li>
        <li>::after</li>
        <li>::selection</li>
    </ul>
</body>
</html>
