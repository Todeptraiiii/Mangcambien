<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ví dụ sử dụng đơn vị % #1</title>
    <link rel="stylesheet" href="main.css">
    <style>
        html,
        body {
            margin: 0;
        }

        .box {
            width: 100%;
            height: 120px;
            background: rgb(190, 124, 157);
        }

        .box:active {
            width: 100%;
            height: 120px;
            background: rgb(1 0, 124, 157);
        }

        h1:active {
            color: rgb(188, 187, 123);
        }
    </style>
</head>

<body>
    <div class="box">CSS pseudo-classes</div>
    <h1>Phạm Minh Chính</h1>
    <ul>
        <li>:root</li>
        <li>:hover</li>
        <li>:active</li>
        <li>:first-child</li>
        <li>:last-child</li>
    </ul>
</body>

</html>
